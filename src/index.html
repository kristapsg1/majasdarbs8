<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Car Show
        </h1>
    </header>
    <section class="showcase jsShowcase"></section>

    <br>
    <hr style="background-color: black;">
    <br>

    <section class="add-cars ">
        <div style="align-self: center; font-size: 50px;">
            Add new
        </div>
        <form class="form-class jsAddCars" action="" >
            <input 
            type="text" 
            name="car-title" 
            id=""
            placeholder="New title"
            required
            >
            <input 
            type="text" 
            name="car-year" 
            id=""
            placeholder="Year"
            required
            >
            <textarea 
            style="vertical-align: top; height: 70px;" 
            placeholder="Enter description"
            name="car-description"
            required></textarea>
            <input 
                type="text" 
                name="car-price" 
                id=""
                placeholder="Price"
                required
            >
            <div class="button-edit-box">
            <button class="button-edit jsButtonAdd">
                Add
            </button>  
            </div> 
        </form>
               

        
    </section>
    <script src="/scripts.js"></script>
</body>
</html>
